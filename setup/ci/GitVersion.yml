mode: ContinuousDeployment
assembly-informational-format: '{FullSemVer}+{env:CI_TARGET_BRANCH}.{env:CI_TARGET_SHA}'
branches:
  main:
    tag: ''
  develop:
    tag: ''
  release:
    tag: ''
  feature:
    regex: ^feat(ure)?(s)?[/-]
    tag: ''
  pull-request:
    tag: ''
    tag-number-pattern: ''
  hotfix:
    tag: ''
  support:
    regex: ^iss(ue)?[/-]
    tag: ''
ignore:
  sha: []
merge-message-formats: {}
