name: ci
description: ''
runs:
  using: composite
  steps:
    - run: $GITHUB_ACTION_PATH/pre.sh
      shell: bash
      id: pre

    - run: echo "$CI_VERSION" >VERSION.txt
      shell: bash

    - run: $GITHUB_ACTION_PATH/main.sh
      shell: bash
      env:
        GITHUB_EVENT_NUMBER: ${{ github.event.number }}
      id: main
